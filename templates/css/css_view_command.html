{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
<div class="container p-4">
   <div class="card">
      <h5 class="card-header">{{ css_view['css_name'] }}</h5>
      <div class="card-body">
         <h5 class="card-title">{{ css_view['css_command'] }}</h5>
         <p class="card-text">{{ css_view['css_description'] }}</p>
         <ul class="list-group list-group-horizontal">
         <li class="list-group-item">
            <a href="{{ url_for('edit_css_command', css_id=css_view['css_id']) }}">Редактировать</a>
         </li>
         <li class="list-group-item">
            <a href="{{ url_for('css_list_commands') }}">Вернуться к списку</a>
            </li>
         <li class="list-group-item">
            <form action="{{ url_for('delete_css_command', css_id=css_view['css_id'])}}" class="add"
               method="POST">
               <input type="submit" value="Удалить"
                  onclick="return confirm('Вы уверены что хотите удалить запись?')" />
            </form>
         </li>
         <li class="list-group-item">
            <a href="{{ url_for('add_css_command') }}">Добавить новую</a>
            </li>
         </ul>
      </div>
   </div>
</div>
{% endblock %}
