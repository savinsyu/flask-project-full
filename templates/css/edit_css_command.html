{% extends 'base.html' %}
{% block title %}Редактировать запись{% endblock %}
{% block content %}
<div class="container p-4">
   <form method="post">
      <div class="card mb-3">
         <label for="css_command" class="card-header">Команда</label>
         <textarea class="form-control" id="css_command" name="css_command" rows="1" placeholder="Введите команду"
            required>{{ edit_css_command_view.css_command }}</textarea>
      </div>
      <div class="card mb-3">
         <label for="css_name" class="card-header">Описание команды</label>
         <textarea class="form-control" id="css_name" name="css_name" rows="1" placeholder="Введите описание команды"
            required>{{ edit_css_command_view.css_name }}</textarea>
      </div>
      <div class="card mb-3">
         <label for="css_description" class="card-header">Подробно</label>
         <textarea class="form-control" id="css_description" name="css_description" rows="8" placeholder="Введите описание команды"
            required>{{ edit_css_command_view.css_description }}</textarea>
      </div>
      <ul class="list-group list-group-horizontal">
         <li class="list-group-item">
             <a href="{{ url_for('css_list_commands') }}">Вернуться к списку</a>
         </li>
         <li class="list-group-item">
            <button type="submit" value="" class="add">Сохранить изменения</button>
         </li>
      </ul>
   </form>
</div>
<div class="container p-4">
   {% include 'errors.html' %}
</div>
{% endblock %}
