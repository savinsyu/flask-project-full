{% extends 'base.html' %}
{% block title %}Добавить пост{% endblock %}
{% block content %}
<div class="container p-4">
   <form method="post">
      <div class="card mb-3">
         <label for="healthy_header" class="card-header">Название</label>
         <textarea class="form-control" id="healthy_header" name="healthy_header" rows="1" placeholder="Введите название поста"
            required></textarea>
      </div>
      <div class="card mb-3">
         <label for="healthy_content" class="card-header">Описание</label>
         <textarea class="form-control" id="healthy_content" name="healthy_content" rows="8" placeholder="Введите описание поста"
            required></textarea>
      </div>
      <ul class="list-group list-group-horizontal">
         <li class="list-group-item">
            <a href="{{ url_for('healthy_list_posts') }}">Вернуться к списку</a>
         </li>
         <li class="list-group-item save">
            <button type="submit" value="" class="add">Сохранить</button>
         </li>
      </ul>
   </form>
</div>
<div class="container p-4">
   {% include 'errors.html' %}
</div>
{% endblock %}
