{% extends "base.html" %}
{% block title %}Команды Bash и Git{% endblock %}
{% block content %}
<div class="bd-example">
  <table class="table">
    <thead>
      <tr>		
		<th scope="col">ID</th>
        <th scope="col">Команда/Комбинация</th>
        <th scope="col">Описание</th>
      </tr>
    </thead>
    <tbody>
    {% for git_and_bash in git_and_bashes %}
      <tr>
		<td>{{ git_and_bash['id'] }}</td>
        <td>{{ git_and_bash['command'] }}</td>
        <td>{{ git_and_bash['name'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
