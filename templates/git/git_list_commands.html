{% extends "base.html" %} {% block title %}Команды Git{% endblock %} {% block content %}
<div class="bd-example">
    <table class="table">
        <tr>
            <th scope="col">Команда/Комбинация</th>
            <th scope="col">Описание</th>
            <th scope="col">Действие</th>
        </tr>
        <tbody>
            {% for git_list in git_list %}
            <tr>
                <th>{{ git_list['git_command'] }}</th>
                <td>{{ git_list['git_name'] }}</td>
                <td>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item">
                            <a href="{{ url_for('add_git_command') }}"><img src="/static/icons/plus.png" /></a>
                        </li>
                        <li class="list-group-item">
                           <a href="{{ url_for('edit_git_command', git_id=git_list['git_id']) }}"> <img src="/static/icons/pencil.png" /></a>
                        </li>
                        <li class="list-group-item">
                           <a href="{{ url_for('get_post_git_command', git_id=git_list['git_id']) }}"> <img src="/static/icons/eye.png" width="16px" /></a>
                        </li>
                        <li class="list-group-item">
                           <form action="{{ url_for('delete_git_command', git_id=git_list['git_id']) }}" method="POST">
                              <input type="image" src="/static/icons/trash.png" value="Удалить запись?" onclick="return confirm('Вы уверены что хотите удалить запись?')" />
                           </form>
                        </li>
                     </ul>
                  </td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
      {% endblock %}
