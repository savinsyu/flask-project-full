{% extends 'base.html' %}
{% block title %}Страница значения{% endblock %}
{% block content %}
<div>
   <h5>{{ value_view['value_name'] }}</h5>
   <div>
      <h5>{{ value_view['value'] }}</h5>
      <div class="btn-group" role="group" aria-label="Basic example">
         <a class="btn btn-outline-light"
            href="{{ url_for('edit_value', value_id=value_view['value_id']) }}">Редактировать</a>
         <a class="btn btn-outline-light" href="{{ url_for('values') }}">Вернуться к списку</a>
         <a class="btn btn-outline-light" href="{{ url_for('add_value') }}">Добавить новое значение</a>
         <form action="{{ url_for('delete_values', value_id=value_view['value_id'])}}" method="POST">
            <input type="submit" class="btn btn-outline-light" value="Удалить"
               onclick="return confirm('Вы уверены что хотите удалить запись?')" />
         </form>
      </div>
   </div>
</div>
{% endblock %}
