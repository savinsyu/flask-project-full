{% extends 'base.html' %}
{% block title %}Страница значения{% endblock %}
{% block content %}

<div class="bd-example">
   <div class="card">
      <h5 class="card-header">{{ value_view['value_name'] }}</h5> 
      <div class="card-body">
         <h5 class="card-title">{{ value_view['value'] }}</h5>
         <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-outline-primary"
               href="{{ url_for('get_edit_value', value_id=value_view['value_id']) }}">Редактировать</a>
            <a class="btn btn-outline-secondary" href="{{ url_for('get_values') }}">Вернуться к списку</a>
            <a class="btn btn-outline-success" href="{{ url_for('new_value') }}">Добавить новое значение</a>
            <form action="{{ url_for('delete_value', value_id=value_view['value_id'])}}" method="POST">
               <input type="submit" class="btn btn-outline-danger" value="Удалить"
                  onclick="return confirm('Вы уверены что хотите удалить запись?')" />
            </form>
         </div>
      </div>
   </div>фффф
</div>

{% endblock %}
