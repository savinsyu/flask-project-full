{% extends "base.html" %}
{% block title %}Значения{% endblock %}
{% block content %}
<div>
   <a class="btn btn-outline-light" href="{{ url_for('add_value') }}">Добавить</a>
</div>
<div>
   <table class="table">
      <tr>
         <th>Перейти к значению</th>
         <th>Значение</th>
      </tr>
      {% for values_list in values_list %}
      <tr>
         <td><a href="{{ url_for('get_post_value', value_id=values_list['value_id']) }}">{{ values_list['value_name']
               }}</a></td>

         <td>{{ values_list['value'] }}</td>
      </tr>
      {% endfor %}
   </table>
</div>
{% endblock %}
