{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}

<div>
    <div>
      <h5 >{{ python_view['python_name'] }}</h5>
      <div>
         <h5>{{ python_view['python_command'] }}</h5>
         <p>{{ python_view['python_description'] }}</p>
         <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-outline-light"
               href="{{ url_for('edit_python_command', python_id=python_view['python_id']) }}">Редактировать</a>
            <a class="btn btn-outline-light" href="{{ url_for('python_list_commands') }}">Вернуться к списку</a>
            <a class="btn btn-outline-light" href="{{ url_for('add_links_command') }}">Добавить новую</a>
            <form action="{{ url_for('delete_python_command', python_id=python_view['python_id'])}}" method="POST">
               <input type="submit" class="btn btn-outline-light" value="Удалить"
                  onclick="return confirm('Вы уверены что хотите удалить запись?')" />
            </form>
         </div>
      </div>
   </div>
</div>

{% endblock %}
