{% extends "base.html" %} {% block title %}Команды bash{% endblock %} {% block content %}

<p><a class="btn btn-success" href="{{ url_for('add_bash_command') }}">Добавить новую запись</a></p>
<table class="table table-striped">
   <tr>
      <th scope="col">Название</th>
      <th scope="col">Команда</th>
      <th scope="col">Действие</th>
   </tr>
   {% for bash_list in bash_list %}
   <tr>
      <td>{{ bash_list['bash_name']}}</td>
      <td>{{ bash_list['bash_command'] }}</td>
      <td><a class="btn btn-primary"
            href="{{ url_for('get_post_bash_command', bash_id=bash_list['bash_id']) }}">Перейти</a></td>
   </tr>
   {% endfor %}
   </tbody>
</table>
{% endblock %}
