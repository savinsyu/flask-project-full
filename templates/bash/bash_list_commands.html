{% extends "base.html" %} {% block title %}Команды bash{% endblock %} {% block content %}
<div class="bd-example">
    <table class="table">
        <tr>
            <th scope="col">Команда/Комбинация</th>
            <th scope="col">Описание</th>
            <th scope="col">Действие</th>
        </tr>
        <tbody>
            {% for bash_list in bash_list %}
            <tr>
                <td>{{ bash_list['bash_command'] }}</td>
                <td>{{ bash_list['bash_name'] }}</td>
                <td>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item">
                            <a href="{{ url_for('add_bash_command') }}"><img src="/static/icons/plus.png" /></a>
                        </li>
                        <li class="list-group-item">
                           <a href="{{ url_for('edit_bash_command', bash_id=bash_list['bash_id']) }}"> <img src="/static/icons/pencil.png" /></a>
                        </li>
                        <li class="list-group-item">
                           <a href="{{ url_for('get_post_bash_command', bash_id=bash_list['bash_id']) }}"> <img src="/static/icons/eye.png" width="16px" /></a>
                        </li>
                        <li class="list-group-item">
                           <form action="{{ url_for('delete_bash_command', bash_id=bash_list['bash_id']) }}" method="POST">
                              <input type="image" src="/static/icons/trash.png" value="Удалить запись?" onclick="return confirm('Вы уверены что хотите удалить запись?')" />
                           </form>
                        </li>
                     </ul>
                  </td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
      {% endblock %}
