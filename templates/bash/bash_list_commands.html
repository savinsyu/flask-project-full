{% extends "base.html" %}
{% block title %}Команды Bash{% endblock %}
{% block content %}
<div>
   <a class="btn btn-outline-light" href="{{ url_for('add_bash_command') }}">Добавить</a>
</div>
<table class="table">
   <tr>
      <th>Перейти к записи</th>
      <th>Команда</th>
   </tr>
   {% for bash_list in bash_list %}
   <tr>
      <td><a href="{{ url_for('get_post_bash_command', bash_id=bash_list['bash_id']) }}">{{ bash_list['bash_name']
            }}</a></td>
      <td>{{ bash_list['bash_command'] }}</td>
   </tr>
   {% endfor %}
   </tbody>
</table>
{% endblock %}
