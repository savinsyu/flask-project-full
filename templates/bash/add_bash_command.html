{% extends "base.html" %} 
{% block title %}Команды bash{% endblock %}
{% block content %}

<div class="bd-example">
   <form method="post">
      <div class="mb-3">
         <label for="bash_command" class="form-label"><h4>Команда</h4></label>
         <textarea class="form-control" id="bash_command" name="bash_command" rows="1" placeholder="Введите команду"
            required></textarea>
      </div>
      <div class="mb-3">
         <label for="bash_name" class="form-label"><h4>Описание команды</h4></label>
         <textarea class="form-control" id="bash_name" name="bash_name" rows="1" placeholder="Введите описание команды"
            required></textarea>
      </div>
      <div class="mb-3">
         <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-outline-secondary" href="{{ url_for('bash_list_commands') }}">Вернуться к списку</a>
            <button type="submit" value="" class="btn btn-outline-success">Сохранить</button>
         </div>
      </div>
   </form>
</div>

{% include 'errors.html' %}
{% endblock %}
