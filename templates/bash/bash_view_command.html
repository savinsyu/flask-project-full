{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
<div>
   <h5>{{ bash_view['bash_name'] }}</h5>
   <div>
      <h5>{{ bash_view['bash_command'] }}</h5>
      <p>{{ bash_view['bash_description'] }}</p>
      <div class="btn-group" role="group" aria-label="Basic example">
         <a class="btn btn-outline-light"
            href="{{ url_for('edit_bash_command', bash_id=bash_view['bash_id']) }}">Редактировать</a>
         <a class="btn btn-outline-light" href="{{ url_for('bash_list_commands') }}">Вернуться к списку</a>
         <a class="btn btn-outline-light" href="{{ url_for('add_bash_command') }}">Добавить новую</a>
         <form action="{{ url_for('delete_bash_command', bash_id=bash_view['bash_id'])}}" method="POST">
            <input type="submit" class="btn btn-outline-light" value="Удалить"
               onclick="return confirm('Вы уверены что хотите удалить запись?')" />
         </form>
      </div>
   </div>
</div>
{% endblock %}
