{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
<div class="bd-example">
   <h2 class="pb-2">{{ bash_view.title }}</h2>
   <p>{{ bash_view['bash_name'] }}</p>
   <p>{{ bash_view['bash_command'] }}</p>
   <ul class="list-group list-group-horizontal">
      <li class="list-group-item"><a href="{{ url_for('bash_list_commands') }}"><img src="/static/icons/list.png"></a>
      </li>
      <li class="list-group-item"><a href="{{ url_for('edit_bash_command', bash_id=bash_view['bash_id']) }}"><img
               src="/static/icons/pencil.png"></a></li>
      <li class="list-group-item">
         <form action="{{ url_for('delete_bash_command', bash_id=bash_view['bash_id'])}}" method="POST">
            <input type="image" src="/static/icons/trash.png" value="Удалить запись?"
               onclick="return confirm('Вы уверены что хотите удалить запись?')">
         </form>
      </li>
   </ul>
</div>
{% endblock %}
