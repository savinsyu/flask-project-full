{% extends "base.html" %}
{% block title %}Список релизов{% endblock %}
{% block content %}
<div class="container px-4 py-5" id="custom-cards">
   <h2 class="pb-2">Список релизов</h2>
   <div class="col">
      <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
         <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <table>
               <tr>
                  {% for release in releases %}
                  <td><a href="{{ url_for('get_release', release_id=release['id']) }}">{{ release['title'] }}</a></td>
                  <td>{{ release['datetime'] }}</td>
                  <td><a href="{{ url_for('edit_release', id=release['id']) }}" class="btn btn-success">Редактировать</a></td>
                  <td>
                     <form action="{{ url_for('delete_release', id=release['id']) }}" method="POST">
                        <input type="submit" value="Удалить релиз?"
                           class="btn btn-danger btn-bg"
                           onclick="return confirm('Вы уверены что нужно удалить релиз?')">
                     </form>
                  </td>
               </tr>
               {% endfor %}
            </table>
         </div>
      </div>
   </div>
</div>
{% endblock %}
