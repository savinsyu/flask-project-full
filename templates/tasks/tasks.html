{% extends "base.html" %}
{% block title %}Задачи{% endblock %}
{% block content %}
<div class="container px-4 py-5" id="custom-cards">
   <h2 class="pb-2">Задачи</h2>
   <p><a href="{{ url_for('new_task') }}" class="btn btn-primary">Добавить задачу</a></p>
   <table>
      <tr>
         {% for task in tasks %}
         <td><a href="{{ url_for('get_task', task_id=task['id_task']) }}">{{ task['title_task'] }}</a></td>
         <td><a href="{{ url_for('edit_task', id_task=task['id_task']) }}" class="btn btn-success">Редактировать</a></td>
         <td>
            <form action="{{ url_for('delete_task', id_task=task['id_task']) }}" method="POST">
               <input type="submit" value="Удалить задачу?"
                  class="btn btn-danger btn-bg"
                  onclick="return confirm('Вы уверены что нужно удалить задачу?')">
            </form>
         </td>
      </tr>
      {% endfor %}
   </table>
</div>
{% endblock %}
