{% extends 'base.html' %}
{% block title %}Страница задачи{% endblock %}
{% block content %}

<div class="bd-example">
   <div class="card">
      <h5 class="card-header">{{ task_view['task_name'] }}</h5>
      <div class="card-body">
         <h5 class="card-title">{{ task_view['task_status'] }}</h5>
         <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-primary"
               href="{{ url_for('get_edit_task', task_id=task_view['task_id']) }}">Редактировать</a>
            <a class="btn btn-secondary" href="{{ url_for('get_tasks_list') }}">Вернуться к списку</a>
            <a class="btn btn-success" href="{{ url_for('new_task') }}">Добавить новую</a>
            <form action="{{ url_for('delete_task', task_id=task_view['task_id'])}}" method="POST">
               <input type="submit" class="btn btn-danger" value="Удалить"
                  onclick="return confirm('Вы уверены что хотите удалить запись?')" />
            </form>
         </div>
      </div>
   </div>
</div>

{% endblock %}
