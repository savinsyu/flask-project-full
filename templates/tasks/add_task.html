{% extends 'base.html' %}
{% block title %}Добавить задачу{% endblock %}
{% block content %}
{% include 'errors.html' %}
<div class="container px-4 py-5" id="custom-cards">
   <h2 class="pb-2">Добавить задачу</h2>
   <div class="col">
      <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
         <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <form method="post">
               <div class="mb-3 mt-3">
                  <label for="title_task" class="form-label">Название задачи</label>
                  <textarea class="form-control" id="title_task" name="title_task" rows="1" placeholder="Введите название задачи" required></textarea>
               </div>
               <div class="mb-3">
                  <label for="content" class="form-label">Текст задачи</label>
                  <textarea class="form-control" id="content" name="content" rows="3" placeholder="Введите текст задачи" required></textarea>
               </div>
               <button type="submit" class="btn btn-primary" value=>Добавить</button>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
