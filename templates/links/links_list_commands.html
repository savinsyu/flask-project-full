{% extends "base.html" %} {% block title %}Команды links{% endblock %} {% block content %}
<div class="bd-example">
    <table class="table">
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Действие</th>
        </tr>
        <tbody>
            {% for links_list in links_list %}
            <tr>
                <td>{{ links_list['links_name'] }}</td>
                <td><a href="{{ links_list['links_command'] }}" target="_blank">{{ links_list['links_command'] }}</a></td>
                <td>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item">
                            <a href="{{ url_for('add_links_command') }}"><img src="/static/icons/plus.png" /></a>
                        </li>
                        <li class="list-group-item">
                           <a href="{{ url_for('edit_links_command', links_id=links_list['links_id']) }}"> <img src="/static/icons/pencil.png" /></a>
                        </li>
                        <li class="list-group-item">
                           <a href="{{ url_for('get_post_links_command', links_id=links_list['links_id']) }}"> <img src="/static/icons/eye.png" width="16px" /></a>
                        </li>
                        <li class="list-group-item">
                           <form action="{{ url_for('delete_links_command', links_id=links_list['links_id']) }}" method="POST">
                              <input type="image" src="/static/icons/trash.png" value="Удалить запись?" onclick="return confirm('Вы уверены что хотите удалить запись?')" />
                           </form>
                        </li>
                     </ul>
                  </td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
      {% endblock %}
