{% extends 'base.html' %}
{% block title %}Добавить ссылку{% endblock %}
{% block content %}

<div class="bd-example">
   <form method="post">
      <div class="mb-3">
         <label for="links_command" class="form-label">
            <h4>Cсылка</h4>
         </label>
         <textarea class="form-control" id="links_command" name="links_command" rows="1" placeholder="Введите ссылку"
            required></textarea>
      </div>
      <div class="mb-3">
         <label for="links_name" class="form-label">
            <h4>Описание ссылки</h4>
         </label>
         <textarea class="form-control" id="links_name" name="links_name" rows="3" placeholder="Введите описание ссылки"
            required></textarea>
      </div>
      <div class="mb-3">
         <label for="links_description" class="form-label">
            <h4>Подробное описание</h4>
         </label>
         <textarea class="form-control" id="links_description" name="links_description" rows="3"
            placeholder="Введите подробное описание" required></textarea>
      </div>
      <div class="mb-3">
         <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-outline-secondary" href="{{ url_for('links_list_commands') }}">Вернуться к списку</a>
            <button type="submit" value="" class="btn btn-outline-success">Сохранить</button>
         </div>
      </div>
   </form>
</div>

{% include 'errors.html' %}
{% endblock %}
