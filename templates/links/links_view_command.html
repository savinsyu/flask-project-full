{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}

<div>
   <h5>{{ links_view['links_name'] }}</h5>
   <div>
      <h5>{{ links_view['links_command'] }}</h5>
      <p>{{ links_view['links_description'] }}</p>
      <div class="btn-group" role="group" aria-label="Basic example">
         <a class="btn btn-outline-light"
            href="{{ url_for('edit_links_command', links_id=links_view['links_id']) }}">Редактировать</a>
         <a class="btn btn-outline-light" href="{{ url_for('links_list_commands') }}">Вернуться к списку</a>
         <a class="btn btn-outline-light" href="{{ url_for('add_links_command') }}">Добавить новую</a>
         <form action="{{ url_for('delete_links_command', links_id=links_view['links_id'])}}" method="POST">
            <input type="submit" class="btn btn-outline-light" value="Удалить"
               onclick="return confirm('Вы уверены что хотите удалить запись?')" />
         </form>
      </div>
   </div>
</div>

{% endblock %}
