{% extends "base.html" %} {% block title %}Песочница{% endblock %} {% block content %}
<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2">Записи песочницы</h2>
    <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                <table>
                    <tr>
                        {% for sandbox in sandboxes %}
                        <td>{{ sandbox['content'] }}</td>
                        <td>
                            <form action="{{ url_for('delete_sandbox', id=sandbox['id']) }}" method="POST">
                                <input type="submit" value="Удалить запись?" class="btn btn-danger btn-bg" onclick="return confirm('Вы уверены что хотите удалить запись?')" />
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                 </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
