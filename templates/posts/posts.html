{% extends "base.html" %}
{% block title %}Записи{% endblock %}
{% block content %}
<div class="bd-example">
   <table class="table">
      <thead>
      <tr>
         <th scope="col">Название</th>
         <th scope="col">Описание</th>
         <th scope="col"></th>
         <th scope="col">Действие</th>
      </tr>
      </thead>
      <tbody>
      {% for post in posts %}
      <tr>
         <th>{{ post['title'] }}</th>
         <td>{{ post['content'] }}</td>
         <td><img src="/static/images/{{ post.image_post }}" class="rounded mx-auto d-block" ></td>
         <td>
            <a href="{{ url_for('get_post', post_id=post['id']) }}" class="btn btn-primary m-1" >Перейти к записи</a>
            <a href="{{ url_for('edit_post', id=post['id']) }}" class="btn btn-secondary m-1 w-1">Редактировать</a>
            <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
               <input type="submit" value="Удалить запись?"
                  class="btn btn-danger m-1"
                  onclick="return confirm('Вы уверены что хотите удалить запись?')">
            </form>
         </td>
      </tr>
      {% endfor %}
      </tbody>
   </table>
</div>
 {% endblock %}
