{% extends "base.html" %}
{% block title %}Записи{% endblock %}
{% block content %}
<div class="container px-4 py-5" id="featured-3">
   <div class="row g-4 py-1 row-cols-2 row-cols-lg-4">
      {% for post in posts %}
      <div class="col-md-6">
         <div class="h-200 p-5 text-white bg-dark rounded-1">
            <a class="btn btn-light" href="{{ url_for('get_post', post_id=post['id']) }}">{{ post['title'] }}</a>
            <a href="{{ url_for('edit_post', id=post['id']) }}" class="btn btn-secondary">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
               </svg>
            </a>
            <p>
            <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
               <input type="submit" value="Удалить запись?"
                  class="btn btn-outline-light"
                  onclick="return confirm('Вы уверены что хотите удалить запись?')">
            </form>
            </p>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
