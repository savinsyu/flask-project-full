{% extends "base.html" %}
{% block title %}Команды Bash{% endblock %}
{% block content %}
<div class="bd-example">
  <table class="table">
    <thead>
      <tr>		
        <th scope="col">Команда/Комбинация</th>
        <th scope="col">Описание</th>
      </tr>
    </thead>
    <tbody>
    {% for bash in bash %}
      <tr>
        <td>{{ bash['bash_command'] }}</td>
        <td>{{ bash['bash_name'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
