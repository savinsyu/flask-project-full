{% extends "base.html" %}
{% block title %}Команды SQL{% endblock %}
{% block content %}
<div>
   <a class="btn btn-outline-light" href="{{ url_for('add_sql_command') }}">Добавить</a>
</div>
<div>
   <table class="table">
      <tr>
         <th>Перейти к записи</th>
         <th>Ссылка</th>
      </tr>
      {% for sql_list in sql_list %}
      <tr>
         <td><a href="{{ url_for('get_post_sql_command', sql_id=sql_list['sql_id']) }}">{{ sql_list['sql_name']
               }}</a></td>
         <td>{{ sql_list['sql_command'] }}</td>
      </tr>
      {% endfor %}
   </table>
</div>
{% endblock %}
