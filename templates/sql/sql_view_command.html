{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}

<div>
    <div>
      <h5 >{{ sql_view['sql_name'] }}</h5>
      <div>
         <h5>{{ sql_view['sql_command'] }}</h5>
         <p>{{ sql_view['sql_description'] }}</p>
         <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-outline-light"
               href="{{ url_for('edit_sql_command', sql_id=sql_view['sql_id']) }}">Редактировать</a>
            <a class="btn btn-outline-light" href="{{ url_for('sql_list_commands') }}">Вернуться к списку</a>
            <a class="btn btn-outline-light" href="{{ url_for('add_links_command') }}">Добавить новую</a>
            <form action="{{ url_for('delete_sql_command', sql_id=sql_view['sql_id'])}}" method="POST">
               <input type="submit" class="btn btn-outline-light" value="Удалить"
                  onclick="return confirm('Вы уверены что хотите удалить запись?')" />
            </form>
         </div>
      </div>
   </div>

   {% endblock %}
