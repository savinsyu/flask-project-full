{% extends 'base.html' %}
{% block title %}Страница записи{% endblock %}
{% block content %}
<div class="bd-example">
   <h2 class="pb-2">{{ sql_view.title }}</h2>
   <p>{{ sql_view['sql_name'] }}</p>
   <p>{{ sql_view['sql_command'] }}</p>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><a href="{{ url_for('sql_list_commands') }}"><img src="/static/icons/list.png"></a></li>
        <li class="list-group-item"><a href="{{ url_for('edit_sql_command', sql_id=sql_view['sql_id']) }}"><img src="/static/icons/pencil.png"></a></li>
        <li class="list-group-item"> <form action="{{ url_for('delete_sql_command', sql_id=sql_view['sql_id'])}}" method="POST">
         <input type="image" src="/static/icons/trash.png" value="Удалить запись?"
            onclick="return confirm('Вы уверены что хотите удалить запись?')">
      </form></li>
    </ul>
   </div>
{% endblock %}
